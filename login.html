<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="icon" href="images/loyalcoffeelogo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
  integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/myjs.js"></script>
</head>
<body>
  <div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button"
      id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      <i class="fas fa-stroopwafel"></i> Menu
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
      <li><a href="index.html">Home</a></li>
      <li><a href="partners.html">Partners</a></li>
      <li role="separator" class="divider"></li>
      <li><a href="index.html">Logout</a></li>
    </ul>
  </div>
  <div class='container login'>
    <h1>Login</h1>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="email" class="col-sm-offset-2 col-sm-2 control-label">Email</label>
        <div class="col-sm-5">
          <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-offset-2 col-sm-2 control-label">Password</label>
        <div class="col-sm-5">
          <input type="password" class="form-control" id="password" placeholder="Password" value="FakePSW">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
          <div class="checkbox">
            <label>
              <input class="show-password" type="checkbox"/>Show Password
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
          <button href="memberpage.html" type="submit" class="btn btn-default">Login</button>
        </div>
      </div>
    </form>
  </div>

  <div>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfNf-w5hp34PInPXy4Jxf4Fp0gBi7j7z1YnkMiwJkGzit-1_w/viewform?embedded=true"
    width="640" height="1048" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
  </div>

</body>
</html>
