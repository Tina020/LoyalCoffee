<!DOCTYPE html>
<html>

<head>
  <title>LoyalCoffee Lovers</title>
  <link rel="icon" href="https://png.pngtree.com/svg/20160714/coffee_254056.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
  <integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
</head>

  <body>

    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" type="button"
        id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        <i class="fas fa-stroopwafel"></i> Menu
          <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li><a href="#home">Home</a></li>
        <li><a href="#">Partners</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </div>


    <div class='first'>
      <div class='jumbotron' id="home">
        <div class='container'>
          <h1>LoyalCoffee</h1>
          <h2>Loyalty card in one place for the coffee lovers</h2>
            <form role='form'>
              <label for='email'>Find your favourite coffee shop</label>
              <input type='text' name='email' >
              <button class='btn btn-success' type="submit">Search</button>
            </form>
        </div>
      </div>
    </div>

    <div class='second'>
      <div class='jumbotron'>
        <div class='container'>
          <h1>How it works</h1>
            <div class='row'>
                <div class='col-sm-4'>
                  <h2>Step 1</h2>
                  <img src="images/CoffeeShop.png"
                  alt="Coffee shop icon">
                  <p>Go to your favourite coffee shop</p>
                </div>
                <div class='col-sm-4'>
                  <h2>Step 2</h2>
                  <img src="https://cdn.ttgtmedia.com/rms/misc/qr_code_barcode.jpg"
                  alt="QR code image">
                  <p>Scan your QR code</p>
                </div>
                <div class='col-sm-4'>
                  <h2>Step 3</h2>
                  <img src="https://png.pngtree.com/svg/20160714/coffee_254056.png"
                  alt="image of coffee cup">
                  <p>Ta-dah!<br>Enjoy your coffee</p>
                </div>
            </div>
        </div>
      </div>
    </div>

   <div class='third'>
     <div class='container'>
       <h1>Follow us on social media</h1>
         <a href="https://www.twitter.com/">
           <button class="btn btn-lg btn-twitter">Twitter</button>
         </a>
         <a href="https://www.facebook.com/">
           <button class="btn btn-lg btn-facebook">Facebook</button>
        </a>
        <a href="https://www.instagram.com/">
         <button class="btn btn-lg btn-instagram">Instagram</button>
        </a>
        <a href="https://www.pinterest.com/">
         <button class="btn btn-lg btn-pinterest">Pinterest</button>
        </a>
      </div>
   </div>

  </body>

</html>
