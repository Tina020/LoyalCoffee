<div class='container'>
  <div id="map"></div>
</div>

  <script>
    function initMap() {
    var BlackSheepCoffee = {
      lat: 51.503056,
      lng: -0.018499
    };

    var mapElement = document.getElementById('map');

    var map = new google.maps.Map(mapElement, {
      zoom: 14,
      center: BlackSheepCoffee
    });

    var marker = new google.maps.Marker({
      position: BlackSheepCoffee,
      map: map
    });
    }
  </script>
